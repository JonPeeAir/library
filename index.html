<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1 class="title">Library</h1>
    <div class="library" id="library"></div>
    <div class="book-modal" id="book-modal">
        <div class="book-modal-heading">New Book</div>
        <form autocomplete="off">
            <div>
                <label for="title">Title of the book</label><br>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author" required>
            </div>

            <div>
                <label for="pages">No. of pages</label><br>
                <input type="number" id="pages" name="pages" required>
            </div>
            
            <button class="blue-btn" id="new-book" type="submit">new book</button>
        </form>
    </div>
    <div class="modal-overlay" id="modal-overlay"></div>

    <div class="fab-container">
        <button class="clear-storage-btn" id="clear-storage-btn">Delete Records</button>
        <button class="book-modal-btn blue-btn" id="book-modal-btn">+</button>
    </div>
    
</body>
</html>
